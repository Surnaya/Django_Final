<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт рецептов{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Мой сайт рецептов</h1>
        <nav>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'recipe_list' %}">Recipes</a>
            {% if user.is_authenticated %}
                <a href="{% url 'recipe_create' %}">Add New Recipe</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Здесь будет контент для каждой страницы -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Мой сайт рецептов</p>
    </footer>
</body>
</html>
